<div *ngFor="let keg of kegList">
  <h2>{{ keg.beerName }} | <span id="kegStyle">{{ keg.style }}</span></h2>
  <h3>{{ keg.brewery }}</h3>
  <h4><span [class]="priceColor(keg)">price: {{ keg.price }}</span> | <span>abv: {{ keg.abv }}</span></h4>
  <h5>pints remaining: {{ keg.pintsRemaining }} <button (click)="sellPint(keg)">Sell Pint</button><button (click)="sellGrowler(keg)">Sell Growler</button><button (click)="sellLargeGrowler(keg)">Sell Large Growler</button></h5>
  <button (click)="editButtonClicked(keg)">Edit Keg Details</button>
</div>

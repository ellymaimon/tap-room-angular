<h1>Tap Room</h1>
<button (click)="showNewKegForm()">Add New Keg</button>
<app-keg-list [kegList]="masterKegList" (clickSender)="editKeg($event)"></app-keg-list>
<app-edit-keg [selectedKeg]="selectedKeg" (clickedDone)="finishedEditing()"></app-edit-keg>
<app-add-keg [newKegForm]="newKegForm" (submittedKeg)="addKeg($event)"></app-add-keg>
